---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nging.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: kube.info
    http:
        paths:
          # Use regex to allow specifying params / subpaths
          # - pathType: ImplementationSpecific
          #   path: /noncomm/dice(/|$)(.*)
          #   backend:
          #     service:
          #       name: dice-service
          #       port:
          #         number: 5000

          # Non-communicating
          - pathType: Prefix
            path: /
            backend:
              service:
                name: greet-service
                port:
                  number: 5000
          - pathType: Prefix
            path: /noncomm/dice_roll
            backend:
              service:
                name: dice-service
                port:
                  number: 5000
          - pathType: Prefix
            path: /noncomm/greetings
            backend:
              service:
                name: greet-service
                port:
                  number: 5000

          - pathType: Prefix
            path: /noncomm/timestamp
            backend:
              service:
                name: timestamp-service
                port:
                  number: 5000


          # Communicating
          - pathType: ImplementationSpecific
            path: /comm/increment
            backend:
              service:
                name: input-validate-service
                port:
                  number: 5000

          - pathType: ImplementationSpecific
            path: /comm/inc-calculate
            backend:
              service:
                name: calculate-service
                port:
                  number: 5000

          - pathType: ImplementationSpecific
            path: /comm/inc-format-output
            backend:
              service:
                name: format-output-service
                port:
                  number: 5000
---
