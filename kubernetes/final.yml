# DICE
kind: Pod
apiVersion: v1
metadata:
  name: dice-app
  labels:
    app: dice
spec:
  containers:
    - name: dice-app
      image: dice-container
      imagePullPolicy: Never
---
kind: Service
apiVersion: v1
metadata:
  name: dice-service
spec:
  type: NodePort
  selector:
    app: dice
  ports:
    - port: 5000
---
